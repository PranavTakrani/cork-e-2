name: corke
description: A retro digital scrapbook application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  
  google_sign_in: ^6.1.6
  file_picker: ^6.1.1
  audioplayers: ^5.2.1
  google_fonts: ^6.1.0
  provider: ^6.1.1
  uuid: ^4.2.1
  image: ^4.1.3
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/cork_texture.jpg
    - assets/images/torn_paper.png
    - assets/images/google_logo.png
    - assets/images/sticky_note.png
    - assets/images/polaroid_frame.png
    - assets/images/tape_pink.png
    - assets/images/torn_paper_note.png
    - assets/images/tape_orange.png
    - assets/images/friends_banner.png
    - assets/images/boards_banner.png
    - assets/images/corke_note.png
    - assets/sounds/
  fonts:
    - family: Kalam
      fonts:
        - asset: assets/fonts/Kalam-Regular.ttf
        - asset: assets/fonts/Kalam-Bold.ttf
          weight: 700